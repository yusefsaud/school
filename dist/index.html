<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التسجيل في النامية الأهلية</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-blue-200 to-white flex items-center justify-center p-4">

  <div class="max-w-lg w-full bg-white p-8 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-2">بوابة التسجيل في النظامية الأهلية</h1>
    <p class="text-center text-sm text-gray-600 mb-6">يرجى تعبئة النموذج التالي بدون الحاجة لدفع رسوم</p>

    <form action="#" method="POST" class="space-y-4">
      <!-- بيانات ولي الأمر -->
      <fieldset class="border p-4 rounded">
        <legend class="font-semibold text-blue-600">معلومات ولي الأمر</legend>
        <div class="mt-2">
          <label class="block font-medium">اسم ولي الأمر</label>
          <input type="text" name="parent_name" required class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-300">
        </div>
        <div>
          <label class="block font-medium">رقم الهوية / الإقامة</label>
          <input type="text" name="parent_id" required class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-300">
        </div>
        <div>
          <label class="block font-medium">رقم الجوال</label>
          <input type="tel" name="parent_phone" required pattern="05[0-9]{8}" placeholder="05xxxxxxxx" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-300">
        </div>
      </fieldset>

      <!-- بيانات الطالب -->
      <fieldset class="border p-4 rounded">
        <legend class="font-semibold text-blue-600">معلومات الطالب</legend>
        <div class="mt-2">
          <label class="block font-medium">اسم الطالب</label>
          <input type="text" name="student_name" required class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-300">
        </div>
        <div>
          <label class="block font-medium">المرحلة الدراسية</label>
          <select name="student_stage" required class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-300">
            <option value="">اختر المرحلة</option>
            <option value="التمهيدي">التمهيدي</option>
            <option value="الابتدائي">الابتدائي</option>
            <option value="المتوسط">المتوسط</option>
            <option value="الثانوي">الثانوي</option>
          </select>
        </div>
        <div>
          <label class="block font-medium">الجنسية</label>
          <select name="student_nationality" required class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-300">
            <option value="">اختر الجنسية</option>
            <option>سعودي</option>
            <option>أردني</option>
            <option>مصري</option>
            <option>سوري</option>
            <option>يمني</option>
            <option>أخرى</option>
          </select>
        </div>
        <div>
          <label class="block font-medium">تاريخ الميلاد</label>
          <input type="date" name="student_dob" required class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-300">
        </div>
      </fieldset>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">
        تقديم التسجيل
      </button>
    </form>
  </div>

</body>
</html>
